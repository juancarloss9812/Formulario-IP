<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <title>IP</title>
    <link rel="stylesheet" href="css/Style.css">
    <!-- CSS only -->
</head>

<body>

    <h2 id="Title">EQUIPOS DE RED</h2>
    <form action="javascript:void(0);" class="validation" id="validation">
        <!--group Brand-->
        
        <div class="validation__marca" id="Status__marca">
            <select type="text" class="validation__input form-select" placeholder="Ingresar marca" name="marca" id="marca" required>
                <option value="">Seleccione una marca *</option>
            </select>
        </div>
        <!--group model-->
        <div class="validation__model" id="Status__model">
            <select type="text" class="validation__input form-select" placeholder="Ingresar modelo" name="model" id="model">
                <option value="">Seleccione un modelo *</option>
            </select>
        </div>
        <!--group ip-->
        <div class="validation__ip" id="Status__ip">
            <input type="text" class="validation__input form-control" placeholder="XXXX.XXXX.XXXX.XXXX" name="ip" id="ip">
        </div>
        <!--group subnet-->
        <div class="validation__subnet" id="Status__subnet">
            <input type="text" class="validation__input form-control" placeholder="Ingresar Mascara de Subred" name="subnet" id="subnet">
        </div>
        <!--group gateway-->
        <div class="validation__gateway" id="Status__gateway">
            <input type="text" class="validation__input form-control" placeholder="Ingresar Gateway" name="gateway" id="gateway">
        </div>
        <!--group imagen-->
        <div class="validation__imagen" id="Status__imagen">
            <input class="form-control" type="file" placeholder="Ingresar imagen" name="imagen" id="imagen">
        </div>
        <div class="btn_send_form btn-success">
            <button type="submit" onclick="validate()" class="btn-send">Enviar</button>
        </div>
    </form>
</body>
</html>
